<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='mock-api.js' defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
    defer></script>
  <style>
    .overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      opacity: 0.8;
      z-index: 2;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- <img src="http://saom.com/image" height="" width="" /> -->
  <div class='container'>
    <button class="btn btn-primary text-white my-2" onclick="openForm()">+ Add Post
    </button>

    <table class="table table-striped">
      <thead class="bg-success text-white">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Caption</th>
          <th scope="col">Likes</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id='overlay' class="overlay">
    <div style="opacity: 1;">
      <div style="
        height: 350px;
        width: 400px;
        background: white;
        border-radius: 10px;
        padding: 16px;
        z-index: 3;
      " id="post-form">
        <form class="text-black">
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="url" class="form-control" id="image" name="image" aria-describedby="imageHelp" required />
          </div>
          <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <input type="text" class="form-control" name="caption" id="caption" required />
          </div>
          <div class="mb-3">
            <label for="likes" class="form-label">Likes</label>
            <input type="number" class="form-control" name="likes" id="likes" required />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
